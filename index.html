<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcador de Pontos</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="index.js"></script>
  </head>
  <body onload="exibeJogadoresNaTela()">
    <h1>Tabela de classificação</h1>

    <input type="text" id="nomeDoPlayer" placeholder="Player X" />
    <button id="adicionarPlayer" onclick="adicionarPlayer()">
      Adicionar novo player
    </button>
    <br />
    <br />
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="4">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>
  </body>
</html>
